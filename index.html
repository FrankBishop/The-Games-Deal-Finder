<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Games Deal Finder</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="head-text">The Games Deal Finder</h1>
  </header>
  <main>
    <div class="home">
      <p class="main-text">Just type in the game you want <br>
        below and we will help you find <br>
        the cheapest price for it.</p>
      <form class="search-form" action="">
        <label for="game-search"></label>
        <input type="search" id="game-search" name="game-search" size="40" required="required">
        <button class="search-button" type="submit">Search</button>
      </form>
      <div class="logo-images">
        <img class='logos' src="images\Steam_icon_logo.svg.png" alt="Steam Logo">
        <img class='logos' src="images\circle-cropped.png" alt="Good Old Games Logo">
      </div>
    </div>
    <ul class="search-results">

    </ul>


    <ul class="store-listings-results">

    </ul>
    <div class="watchlist-div hidden" id="Watchlist">
      <h1>Watchlist</h1>
      <h1 class="hidden empty">Your Watchlist is currently empty</h1>
      <ul class="watchlist-results hidden">

      </ul>
    </div>

    <ul class="watchlist-prices">

    </ul>

    <div class="modal hidden">
      <div class="modal-window">
        <h3>Are you sure you want to delete<br>
          this game from your Watchlist?</h3>
        <button class="yes-button">Yes</button>
        <button class="no-button">No</button>
      </div>
    </div>
    </div>
    <div class="spinner-holder">
      <div class="loading-spinner hidden"></div>
    </div>
    <footer class="bottom">
      <a href="#Home" class="home-link">Home</a>
      <a href="#Watchlist" class="watch-link">Watchlist</a>
    </footer>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
